
<!DOCTYPE html>
<html>
<head>
	<title>Viewer</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="description" content="WebRTC Video Broadcast.">
	<meta name="author" content="Brian Mau">
	<link rel="stylesheet" href="./css/style.css">
	
</head>
<body>
	<div id="pi1front">
		<img id="image11">
		<div class="front">Front</div>
		<img id="image12">
	</div>
	
	<div id="pi1back">
		<img id="image13">
		<img id="image14">
	</div>
	
	<div id="pi2front">
		<img id="image23">
		<img id="image34">
	</div> 
	
	<div id="pi2back">
		<img id="image21">
		<img id="image22">
	</div> 

<script src="/socket.io/socket.io.js"></script>
<script>
	const socket = io.connect(window.location.origin);
	socket.on('data11', (data) => {
		const imageElm11=document.getElementById('image11');
		imageElm11.src=`data:image/jpeg;base64,${data}`
		});
	socket.on('data12', (data) => {
		const imageElm12=document.getElementById('image12');
		imageElm12.src=`data:image/jpeg;base64,${data}`
		});
	socket.on('data13', (data) => {
		const imageElm13=document.getElementById('image13');
		imageElm13.src=`data:image/jpeg;base64,${data}`
		});
	socket.on('data14', (data) => {
		const imageElm14=document.getElementById('image14');
		imageElm14.src=`data:image/jpeg;base64,${data}`
		});
	socket.on('data21', (data) => {
		const imageElm21=document.getElementById('image21');
		imageElm21.src=`data:image/jpeg;base64,${data}`
		});
	socket.on('data22', (data) => {
		const imageElm22=document.getElementById('image22');
		imageElm22.src=`data:image/jpeg;base64,${data}`
		});
	</script>
</body>
</html>
