
<!DOCTYPE html>
<html>
<head>
	<title>Viewer</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="description" content="WebRTC Video Broadcast.">
	<meta name="author" content="Brian Mau">
	
</head>
<body>
	<img id="image">
	<img id="image1">
	<img id="image3">


<script src="/socket.io/socket.io.js"></script>
<script>
	const socket = io.connect(window.location.origin);
	socket.on('data', (data) => {
		const imageElm=document.getElementById('image');
		imageElm.src=`data:image/jpeg;base64,${data}`
		});
	socket.on('data1', (data1) => {
		const imageElm1=document.getElementById('image1');
		imageElm1.src=`data:image/jpeg;base64,${data1}`
		});
	socket.on('data3', (data3) => {
		const imageElm3=document.getElementById('image3');
		imageElm3.src=`data:image/jpeg;base64,${data3}`
		});
	</script>
</body>
</html>
