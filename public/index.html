
<!DOCTYPE html>
<html>
<head>
	<title>Viewer</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="description" content="WebRTC Video Broadcast.">
	<meta name="author" content="Brian Mau">
	
</head>
<body>
	<div id="1">
	<img id="image11">
	<img id="image12">
	</div>
	<div id="2">
	<img id="image21">
	<img id="image22">
        </div>

<script src="/socket.io/socket.io.js"></script>
<script>
	const socket = io.connect(window.location.origin);
	socket.on('data11', (data) => {
		const imageElm=document.getElementById('image11');
		imageElm.src=`data:image/jpeg;base64,${data}`
		});
	socket.on('data21', (data) => {
		const imageElm21=document.getElementById('image21');
		imageElm21.src=`data:image/jpeg;base64,${data}`
		});
	socket.on('data22', (data) => {
		const imageElm22=document.getElementById('image22');
		imageElm22.src=`data:image/jpeg;base64,${data}`
		});
	</script>
</body>
</html>
